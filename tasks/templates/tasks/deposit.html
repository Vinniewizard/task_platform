<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit via M-Pesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit via M-Pesa</h2>
        <form id="depositForm">
            <input type="text" id="phone_number" placeholder="Enter Phone Number" required>
            <input type="number" id="amount" placeholder="Enter Amount" required>
            <button type="submit">Deposit</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById("depositForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const phone_number = document.getElementById("phone_number").value;
            const amount = document.getElementById("amount").value;
            const responseMessage = document.getElementById("responseMessage");

            if (!phone_number || !amount) {
                responseMessage.innerHTML = "<p class='error'>Please fill in all fields.</p>";
                return;
            }

            fetch("/api/mpesa/stk_push/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ phone_number, amount })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    responseMessage.innerHTML = `<p class='success'>${data.message}</p>`;
                } else {
                    responseMessage.innerHTML = `<p class='error'>${data.error || 'Something went wrong!'}</p>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                responseMessage.innerHTML = "<p class='error'>An error occurred, please try again later.</p>";
            });
        });
    </script>
</body>
</html>
