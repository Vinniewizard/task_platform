<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}</h2>
    
    <button id="start-task">Start Task</button>
    <p id="task-status"></p>
    <p>Your balance: $ <span id="balance">{{ user.userprofile.balance }}</span></p>

    <script>
        document.getElementById("start-task").addEventListener("click", function() {
            document.getElementById("task-status").innerText = "Downloading... Please wait 10 seconds.";
            
            setTimeout(() => {
                fetch("/tasks/start_task/")
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            document.getElementById("task-status").innerText = "Task Completed!";
                            document.getElementById("balance").innerText = data.balance;
                        } else {
                            document.getElementById("task-status").innerText = "No more tasks.";
                        }
                    });
            }, 10000);
        });
    </script>
</body>
</html>
