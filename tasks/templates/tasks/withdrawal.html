{% extends 'base.html' %}
{% block content %}
  <style>
    body {
      text-align: center;
      padding-top: 20px;
      background-color: blueviolet;
      flex-basis: auto;
    }
    .task-container {
      max-width: 50px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: rgb(64, 247, 192);
      }
      .form-group{
        color: bisque;
        tab-size: 0cm;
      }
  </style>
<div class="container my-5">
  <h2>Withdraw Money</h2>
  <form method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="amount">Amount (Minimum $ 500):</label>
          <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-danger">Submit Withdrawal Request</button>
  </form>
</div>
{% endblock %}
