{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <h2>Withdraw Money</h2>
  <p>Your current balance: <strong>$ {{ user.userprofile.balance }}</strong></p>
  <form method="POST" id="withdrawalForm">
      {% csrf_token %}
      <div class="form-group">
          <label for="amount">Withdrawal Amount (Minimum $50, must not exceed your balance,@{{user.username}} enjoy instant withdrawal):</label>
          <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="phone">Phone Number (for withdrawal):</label>
          <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your 10-digit phone number" required>
      </div>
      <button type="submit" class="btn btn-danger">Submit Withdrawal Request</button>
  </form>
  <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
</div>

<script>
  // When the form is submitted, check that the requested amount does not exceed the user's balance.
  document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
      // Get user's balance (passed via template)
      var balance = parseFloat("{{ user.userprofile.balance }}");
      // Get requested withdrawal amount
      var amount = parseFloat(document.getElementById('amount').value);
      
      // Check if withdrawal amount is greater than balance or less than the minimum
      if (amount > balance) {
          e.preventDefault();
          var errorDiv = document.getElementById('error-message');
          errorDiv.style.display = 'block';
          errorDiv.innerText = "Withdrawal amount cannot exceed your current balance of $" + balance.toFixed(2);
      } else if (amount < 500) {
          e.preventDefault();
          var errorDiv = document.getElementById('error-message');
          errorDiv.style.display = 'block';
          errorDiv.innerText = "The minimum withdrawal amount is $500.";
      }
  });
</script>
{% endblock %}
