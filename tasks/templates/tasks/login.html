{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login to Your Account</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="id_username">Phone Number</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter 10-digit phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password" required>
                        </div>

                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                        <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
