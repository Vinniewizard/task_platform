<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Withdrawal</title>
</head>
<body>
    <h2>Withdraw Funds</h2>
    
    <form method="POST">
        {% csrf_token %}
        <label for="amount">Enter Amount (Minimum: 50/=):</label>
        <input type="number" id="amount" name="amount" min="500" required>
        <button type="submit">Request Withdrawal</button>
    </form>

    <p><a href="{% url 'user_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
